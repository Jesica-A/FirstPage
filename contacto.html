    <!-- Default form login -->
    <form class="text-center border border-light p-5" method="POST" action="#!">
      <p class="h4 mb-4">Contacto</p>

      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control mb-4"
        placeholder="Nombre"
        required
      />
      <!-- Email -->
      <label for="correo">Correo</label>
      <input
        type="email"
        id="correo"
        class="form-control mb-4"
        placeholder="E-mail"
        required
      />

      <!-- Mensaje -->
      <label for="mensaje">Mensaje</label>
      <textarea
        type="password"
        id="mensaje"
        class="form-control mb-4"
        placeholder="Mensaje"
        cols="30"
        role="10"
        required
      ></textarea>

      <!-- Enviar boton-->
      <button class="btn btn-info btn-block my-4" type="submit">Enviar</button>

      <!-- Social login -->
      <p>O contáctanos a través de nuestras redes sociales</p>

      <a href="#" class="mx-2" role="button"
        ><i class="fab fa-facebook-f light-blue-text"></i
      ></a>
      <a href="#" class="mx-2" role="button"
        ><i class="fab fa-twitter light-blue-text"></i
      ></a>
      <a href="#" class="mx-2" role="button"
        ><i class="fab fa-linkedin-in light-blue-text"></i
      ></a>
    </form>
